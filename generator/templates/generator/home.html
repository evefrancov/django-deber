{% extends 'generator/layout.html' %} {% block content %}

<div class="col-md-4 offset-md-4">
  <form
    action="{% url 'password' %}"
    class="card card-body p-5 text-light"
    style="background-color: #121212"
  >
    <h1>Generador Contraseña </h1>

    <label for="length">Selecciona la longitud de la contraseña:</label>
    <select name="length" id="length" class="form-control">
      <option value="6">6 Caracteres</option>
      <option value="7">7 Caracteres</option>
      <option value="8">8 Caracteres</option>
      <option value="9">9 Carcteres</option>
      <option value="10" selected>10 characters</option>
      <option value="11">11 Carcteres</option>
      <option value="12">12 Carcteres</option>
      <option value="13">13 Carcteres</option>
      <option value="14">14 Carcteres</option>
    </select>

    <div class="form-check form-switch my-2">
      <label for="uppercase" class="form-check-label">Mayusculas</label>
      <input
        type="checkbox"
        name="uppercase"
        id="uppercase"
        class="form-check-input"
      />
    </div>

    <div class="form-check form-switch my-2">
      <label for="numbers" class="form-check-label">Numeros</label>
      <input
        type="checkbox"
        name="numbers"
        id="numbers"
        class="form-check-input"
      />
    </div>

    <div class="form-check form-switch my-2">
      <label for="special" class="form-check-label">Caracteres Especiales</label>
      <input
        type="checkbox"
        name="special"
        id="special"
        class="form-check-input"
      />
    </div>

    <button class="btn btn-primary">Generar Contraseña</button>
  </form>
</div>

<div align="center">
	<h6>Derechos de Autor Reservados: Evelyn Franco 3D</h6>
</div>

{% endblock %}
